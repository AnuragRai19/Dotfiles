# Profile Picture
image {
    monitor =
    path = /home/anuragrai/Pictures/wallpapers/GokuBlack.jpg # This is your avatar
    size = 200
    rounding = 100  # 50 makes it a circle if size is a square value

    border_size = 3
    border_color = rgba(122, 162, 247, 0.8) # Tokyo Night blue

    position = 0, 120
    halign = center
    valign = center
}

# Password Input Field
input-field {
    monitor =
    size = 22%, 6%
    outline_thickness = 2

    inner_color = rgba(36, 40, 59, 0.8)      # Tokyo Night input background

    # Gradients using Tokyo Night colors
    outer_color = rgba(122, 162, 247, 0.9) rgba(158, 206, 106, 0.9) 135deg  # Blue to Green
    check_color = rgba(158, 206, 106, 0.9) rgba(125, 207, 255, 0.9) 120deg  # Green to Cyan
    fail_color = rgba(247, 118, 142, 0.9) rgba(187, 154, 247, 0.9) 60deg     # Red to Magenta

    font_color = rgba(192, 202, 245, 1.0)    # Tokyo Night foreground
    fade_on_empty = true

    rounding = 20

    position = 0, -180
    halign = center
    valign = center
}

